{% extends 'targetpulse/base.html' %}
{% load static %}

{% block title %}Доски - TargetPulse{% endblock %}

{% block content %}
<div class="container">
    <h1>Список досок</h1>
    {% if boards %}
        <ul>
        {% for board in boards %}
            <li>{{ board.title }}</li>
        {% endfor %}
        </ul>
    {% else %}
        <p>Досок пока нет.</p>
    {% endif %}
</div>
{% endblock %}
